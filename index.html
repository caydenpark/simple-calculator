<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abundance Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:300,400,500,700"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <main>
    <form>
      <table>
        <thead>
            <th colspan="3">Time Price Calculator</th>
        </thead>
        <tbody>
            <tr>
                <td>
                  Product
                </td>
                <td colspan="2"><input type="text" id="product"/></td>
            </tr>
            <tr>
                <td></td>
                <td>Start</td>
                <td>End</td>
            </tr>
            <tr>
                <td>Year</td>
                <td><input type="number" id="startYear" required></td>
                <td><input type="number" id="endYear" required></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="number" id="startPrice" required></td>
                <td><input type="number" id="endPrice" required></td>
            </tr>
            <tr>
                <td class="dropDown">
                    <p style="margin: 0px;" class="tooltip">
                      <span class="tooltiptext">Sources: U.S. Measuringworth.com, U.K. Bank of England</span>
                      Hourly Compensation
                    </p>
                    <select name="dropDownWages" id="dropDownWages">
                      <option value="Custom Wage">Custom Wage</option>
                      <option value="U.S. Blue Collar">U.S. Blue Collar</option>
                      <option value="U.S. Unskilled">U.S. Unskilled</option>
                      <option value="U.S. Upskilling">U.S. Upskilling</option>
                      <option value="U.K. Wage">U.K. Wage</option>
                    </select>
                  </td>
                <td><input type="number" id="startComp" required></td>
                <td><input type="number" id="endComp" required></td>
            </tr>
            <tr>
                <td>Time Price in Hours</td>
                <td id="startTimePrice">---</td>
                <td id="endTimePrice">---</td>
            </tr>
            <tr>
                <td colspan="3">
                    The time price has fallen by <span id="timePricePercentageChange">----</span> percent. <br>
                    For the time required to earn one <span id="productSentence">____</span> <br>
                    in <span id="startYearSentence">----</span> you get <span id="personalMultiplier">----</span> in <span id="endYearSentence">----</span>
                </td>
            </tr>
        </tbody>
    </table>
</form>
  </main>
  <script src="calculations.js"></script>
</body>

</html>
